  about:
    section_title: 自己紹介
    content: >
      日本で育ち、中学卒業後に中国へ留学しました。その後、カナダで学士号を取得し、エンジニアとしても2年間の経験を積みました。
      異なる文化や環境での学びを通じて、グローバルな視点を持ち、多様な問題に対処する能力を身につけました。
      積極的に先を見据え、チームと共に目標達成に向けて努力します。
      必要であれば強いリーダーシップを発揮し、課題に取り組みながら成果を挙げることを信念としています。
      グローバルな視点とリーダーシップ力を活かし、様々な問題に取り組み、解決していきたいと考えています。常に先を見据え、チームと共に成長し、結果を出すことを目指しています。
    title: ソフトウェアエンジニア
    philosophy: コーディングの理念は、効率性や保守性を高めるために、丁寧でエラーがなく、かつ再利用可能なコードを書くことです。
    age_label: 年齢
    age: 24
    sex_label: 性別
    sex: 男性
    website_label: ウェブサイト
    website: hayden-shen.dev
    degree_label: 最終学歴
    degree: コンピュータサイエンス学士号
    linkedin_label: LinkedIn
    linkedin: linkedin.com/in/hayden-qunkai-shen-b57920178
    email_label: E-mail
    email: haydenshen1@gmail.com
    motivation: >
      プログラミングに魅了されたきっかけは、高校生の頃にPythonのコードを書いたことでした。
      たった数行のコードでしたが、初めて自分でプログラムを作った体験は感動的であり衝撃的でした。
      この経験が大学でコンピューターサイエンスを学ぶ決意につながりました。
      実際にソフトエンジニアとしての仕事を経験する中で、プログラミングだけでなく、チーム開発の楽しさやユーザーに価値ある製品を提供する喜びも最終的に見出しました。
