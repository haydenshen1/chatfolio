    url: hayden-shen.dev
    repo: github.com/haydenshen1/chatfolio
    description: >
      このウェブポートフォリオはHTML、CSS、JavaScript、Rails、Bootstrapを駆使して開発されました。
      多言語対応のウェブサイトで英語、日本語、中国語の3つの言語に対応しており、ユーザーが自分の言語で情報を閲覧できるようになっています。
      さらに、チャットボット機能が組み込まれており、ユーザーが質問をすると自動的に回答が返ってきます。
      この機能により、ユーザーは迅速かつ正確な情報を得ることができます。
      また、レスポンシブデザインも採用されており、様々なデバイスで最適な表示を実現しています。
