    professional_experience:
      title: 実務経験
      experiences:
        - title: ソフトウェアエンジニア
          date: 2021年5月 - 2022年8月（フルタイム）
          company: Introhive（カナダ）
          teams:
            - name: Data Enrichmentチーム
              overview: >
                Data Enrichmentチームの一員として、LinkedInなどさまざまなデータソースを活用してCRMデータを強化。また、SQSメッセージ、Amazon S3、Webアプリからのユーザー入力など、さまざまなデータを利用。このCRMデータは、Introhiveのソフトウェアソリューション全体の基盤になる。
              details:
                - Ruby on Railsでバックエンドロジックを実装。さまざまなソースから最適なデータを選択し、SidekiqとRedisで動作するバックエンドジョブを活用し、PostgresデータベースでCRMデータを作成/更新。
                - BugsnagやGrafanaなどのモニタリングツールを利用して、日々のバックエンドジョブの動作確認。
                - HamlとRailsを使用して、データ管理者が任意のデータソースを設定できる機能を開発。
                - Angular/TypeScript/HTML/CSSを使用して、データ管理者がCRMデータの作成/更新を容易にするWebアプリケーションを設計。

            - name: Data Extractチーム
              overview: >
                Data Extractチームでは、Power BIなどの外部利用のために、JSON形式でCRMデータを抽出およびエクスポートする取り組みに貢献。また、毎日更新されたデータがAmazon S3にアップロードされることを確認
              details:
                - RailsとGraphitiを使用してAPIを開発
                - Amazon S3へのデータエクスポートのためにSQLクエリを作成
                - Amazon S3へのデータアップロードのためのバックエンドジョブを作成
                - Kibanaを使い、日々のバックエンドジョブのスムーズな動作を監視
        - title: ソフトウェアエンジニア
          date: 2020年1月 - 2020年8月（フルタイム）
          company: Introhive（カナダ）
          teams:
            - name: Web Appチーム
              overview: >
                SalesforceなどのCRMツールをサポートするエンタープライズWebアプリケーションを強化するために、Web Appチームに参加。ユーザーはこのアプリを使用して、すべてのCRMデータを一括で更新可能。
              details:
                - RailsとAngularで構築されたエンタープライズWebアプリの開発に貢献
                - 新しいCRMデータの作成、古いデータの更新、不要なデータの削除、および重複データのマージなど、日々の自動化タスクのためのバックエンドジョブを開発に貢献
                - Jiraで手動テストケースを記述し、リグレッションテストにも参加
        - title: 数学の夏期講習講師
          date: 2019年6月 - 2019年8月（パートタイム）
          company: 国大ゼミナール
          details:
            - 少人数の教室で小中学生に算数を教える
            - 生徒の学習状況を観察し、保護者にフィードバックを提供
            - 生徒の自信と成功を促進するために、支援的で励みのあるの学習環境を作る
        - title: プログラミング講師・夏期講習講師（数学・英語）
          date: 2019年6月 - 2019年8月（パートタイム）
          company: トライグループ
          details:
            - オブジェクト指向の概念に重点を置いた、Pythonでのマンツーマンプログラミング指導を提供
            - 生徒の具体的な学習目標や興味に合わせレッスンプランを設計、実施
            - また、複数の場所で夏期講習の講師として、さまざまな学年の生徒に算数と英語を教える
            - 普段学校に通うことに難しさを抱える生徒、特別なニーズを持つ生徒達へ丁寧に指導

