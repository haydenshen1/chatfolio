                - 使用Angular/TypeScript/HTML/CSS设计Web应用程序，以便数据管理员创建/更新CRM数据

            - name: Data Extract team
              overview: >
                在Data Extract团队中，开发了提取和导出丰富数据以JSON格式供外部使用的工作，例如Power BI。确保每天的更新都上传到Amazon S3存储桶。
              details:
                - 使用Rails和Graphiti开发API
                - 编写SQL查询以提取数据以供上传到Amazon S3
                - 创建用于数据上传到Amazon S3的后端作业
                - 使用Kibana监控日常后端作业的顺利运行
        - title: 软件工程师
          date: 2020年1月 - 2020年8月（全职）
          company: Introhive，加拿大
          teams:
            - name: Web App team
              overview: >
                与Web App团队合作，增强支持Salesforce等CRM工具的企业Web应用程序，让用户能够批量更新联系人数据
              details:
                - 为基于Rails和Angular构建的企业Web应用程序的开发做出了贡献
                - 开发了用于日常自动化任务的后端作业，包括新的CRM数据创建、陈旧数据更新、不需要的数据删除和重复数据合并，并在应用程序中反映这些变化
                - 在Jira中编写手动测试用例，并参与回归测试
        - title: 数学导师
