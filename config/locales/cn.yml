    motivation: >
      我被编程吸引的契机是在高中时期写了一些Python代码。
      尽管只是几行代码，但第一次自己编写程序的体验令我感动不已，也给我留下了深刻印象。
      这一经历促使我决定在大学学习计算机科学。
      在实际作为软件工程师工作的过程中，我不仅体验到了编程的乐趣，还发现了团队开发的乐趣以及为用户提供有价值产品的喜悦。

