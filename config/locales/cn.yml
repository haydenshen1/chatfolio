          teams:
            - name: Data Enrichment team
              overview: >
                作为Data Enrichment团队的一员，利用LinkedIn等各种数据来源丰富CRM数据，并确保通过后端解决方案更新数据库记录。这些丰富的数据是Introhive所有软件解决方案的基石，来源于SQS消息、AWS S3和Web应用程序用户输入。
