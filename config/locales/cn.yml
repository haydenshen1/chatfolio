  about:
    section_title: 关于我
    content: >
      我是一名在日本成长、在中国留学并在加拿大获得学位的软件工程师，在加拿大拥有两年的工作经验。
      曾经去过孟加拉国，澳大利亚，菲律宾，台湾，我理解在工作中尊重不同文化背景和价值观以及公平竞争的重要性。
      我勇于承担责任并注重与团队合作，鼓舞团队共同应对问题，积极创新挑战，取得成果。
      我的目标是不断提高自己的跨文化交际能力和适应能力，从工作中持续努力和实践，实现更好的工作效率和协作关系。
    title: 软件工程师
    philosophy: 编码的理念是为了提高效率和可维护性，编写一份细致、无错误且可重复利用的代码。这样可以提升整个项目的质量，使开发流程更加顺畅进行。
