default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost

development:
  <<: *default
  database: chatfolio_development

test:
  <<: *default
  database: chatfolio_test

production:
  <<: *default
  database: chatfolio_production
